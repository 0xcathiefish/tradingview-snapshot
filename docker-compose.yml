services:
  # TradingView snapshot API service 
  api:
    image: ghcr.io/0xcathiefish/tradingview-snapshot:v1.1
    container_name: tradingview-snapshot
    
    env_file:
      - .env
  
    # Override the Dockerfile's entrypoint to run the new api.py with uvicorn
    entrypoint: ["uvicorn"]
    command: ["api:app", "--host", "0.0.0.0", "--port", "8003"]
    
    restart: unless-stopped
    
    networks:
      - cycle
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  cycle:
    external: true